<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Sign up</title>
        <!--zoom desde mobile-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <header id="signup">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4 atras">
                        <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-8">
                        <h3>Sign up</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        Únete ahora para obtener crédito gratis
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12"><hr></div>
                </div>
            </div>
        </header>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-3">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown"><img src="assets/flags/Peru-Flag-icon.png" alt=""> <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li value="+56"><a href="#"><img src="assets/flags/Chile-Flag-icon.png" alt=""> Chile</a></li>
                                <li><a href="#"><img src="assets/flags/Mexico-Flag-icon.png" alt=""> México</a></li>
                                <li><a href="#"><img src="assets/flags/Peru-Flag-icon.png" alt=""> Perú</a></li>
                            </ul>
                        </div>
                        <br>
                    </div>
                    <div class="col-xs-1">
                        
                    </div>
                    <div class="col-xs-8">
                        <input class="form-control" type="tel" id="telefono">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        Te enviaremos un texto para verificar tu teléfono
                    </div>
                </div>
                <div class="row oculto" id="alerta">
                    <div class="col-xs-12">
                        <div class="alert alert-info">
                            <a href="informacion.html" class="close">&times;</a>
                            <strong>Código: </strong>
                            <label id="codigo"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-pink btn-lg btn-block" id="btnSiguiente">Next</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
        <!-- Tu Archivo main.js -->
        <script type="text/javascript" src="assets/js/signup.js"></script>
    </body>
</html>
