<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Información</title>
        <!--zoom desde mobile-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://oss.maxcdn.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4 atras">
                        <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-8">
                        <h3>Sign up</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        Únete ahora para obtener crédito gratis
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12"><hr></div>
                </div>
            </div>
        </header>
        <section id="info">
            <div class="container-fluid">
               <form id="formulario">
               <fieldset>
               
                <div class="row">
                   <div class="form-group">
                    <div class="col-xs-6 nombre inputGroupContainer">
                        <div class="input-group margin-bottom-sm">
                            <span class="input-group-addon"><i class="fa fa-user-o fa-fw"></i></span>
                            <input class="form-control" type="text" name="nombre" placeholder="Nombre" required>
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="col-xs-6 apellido">
                            <input class="form-control" type="text" name="apellido" placeholder="Apellido" required>
                    </div>
                </div>
                </div>
                <br>
                <div class="row">
                  <div class="form-group">
                   
                    <div class="col-xs-12 inputGroupContainer">
                        <div class="input-group margin-bottom-sm">
                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                            <input class="form-control" type="email" name="email" placeholder="Email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                        </div>
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="checkbox">
                            <label><input type="checkbox" value="" id="checkbox">Estoy de acuerdo con los <a href="">Terminos de Servicio</a> de Lyft</label>
                        </div>
                    
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <a class="btn btn-pink btn-lg btn-block disabled" href="search.html" id="btnInfoNext" >Next</a>
                    </div>
                </div>
                </fieldset>
                </form>
            </div>
        </section>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"> </script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
        <!-- Tu Archivo main.js -->
        <script type="text/javascript" src="assets/js/info.js"></script>
    </body>
</html>
