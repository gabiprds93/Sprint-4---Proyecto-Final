<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Información</title>
        <!--zoom desde mobile-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <header id="signup">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4">
                        <i class="fa fa-chevron-left fa-3x" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-8">
                        <h3>Sign up</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        Únete ahora para obtener crédito gratis
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12"><hr></div>
                </div>
            </div>
        </header>
        <section id="info">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6 nombre">
                        <div class="input-group margin-bottom-sm">
                            <span class="input-group-addon"><i class="fa fa-user-o fa-fw"></i></span>
                            <input class="form-control" type="text" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="col-xs-6 apellido">
                            <input class="form-control" type="text" placeholder="Apellido">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-group margin-bottom-sm">
                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                            <input class="form-control" type="email" placeholder="Email address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Estoy de acuerdo con los <a href="">Terminos de Servicio</a> de Lyft</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <a class="btn btn-pink btn-lg btn-block" href="search.html">Next</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
        <!-- Tu Archivo main.js -->
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
