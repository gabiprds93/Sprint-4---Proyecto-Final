<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Buscar Destino</title>
        <!--zoom desde mobile-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <section id="buscar">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12" id="mapa">
                        <!-- Aqui ira nuestro mapa -->
                    </div>
                    <div class="row cabeza">
                        <div class="col-xs-4 text-center">
                            <span class="fa-stack fa-3x">
                                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                                <i class="fa fa-user fa-stack-1x"></i>
                            </span>
                        </div>
                        <div class="col-xs-4 logo text-center">
                            <img src="assets/img/logo-black.png" alt="">
                        </div>
                        <div class="col-xs-4 text-center">
                            <span class="fa-stack fa-3x">
                                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                                <i class="fa fa-gift fa-stack-1x"></i>
                            </span>
                        </div>
                    </div>
                    <div class="container pie">
                        <div class="row oculto">
                            <div class="col-xs-6">
                                <img src="assets/img/car-icon.png" alt="" class="img-responsive">
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h3>Lyft</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <p>Viaje rápido 4 asientos</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row oculto" id="alerta">
                    <div class="col-xs-12">
                        <div class="alert alert-info alert-dismissable fade in">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Precio estimado: </strong><label id="precio"></label>
                      </div>
                    </div>
                </div>
                       <!--
                        <div class="row oculto">
                            <div class="col-xs-12">
                                <input type="text" class="form-control" id="origen">
                            </div>
                        </div>
                        -->
                        <div class="row">
                            <div class="col-xs-12">
                                <input type="text" class="form-control" id="destino">
                            </div>
                        </div>
                        <br>
                        <!--
                        <div class="row oculto">
                            <div class="col-xs-12">
                                <a class="btn btn-pink btn-lg btn-block" id="" href="#">Solicitar Lyft</a>
                            </div>
                        </div>
                        -->
                        <div class="row">
                            <div class="col-xs-12">
                                <a class="btn btn-pink btn-lg btn-block" id="ruta" href="#">Establecer selección</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Iconos -->
        <script src="https://use.fontawesome.com/1625bb79ec.js"></script>
        <!-- Tu Archivo main.js -->
        <script type="text/javascript" src="assets/js/main.js"></script>
        <!--MAPA-->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvTyLEkc70GBmpbdIWEehuA58k76DLndk&callback=initMap&libraries=places"></script>

    </body>
</html>
